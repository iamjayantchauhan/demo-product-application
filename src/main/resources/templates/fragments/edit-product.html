<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- Edit Product Modal Fragment -->
    <div th:fragment="edit-form" th:if="${product != null}">
        <div class="form-container show">
            <h3><i class="fas fa-edit"></i> Edit Product</h3>
            <form th:attr="hx-put=@{'/products/' + ${product.id}}" hx-target="#products-table"
                hx-on::after-request="if(event.detail.successful) { document.getElementById('edit-modal').innerHTML = ''; showToast('Product updated successfully!', 'success'); }">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="edit-title">Product Title</label>
                        <input type="text" class="form-control" id="edit-title" name="title" th:value="${product.title}"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edit-price">Price</label>
                        <input type="number" class="form-control" id="edit-price" name="price"
                            th:value="${product.price}" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="edit-imageUrl">Image URL</label>
                    <input type="url" class="form-control" id="edit-imageUrl" name="imageUrl"
                        th:value="${product.imageUrl}">
                </div>

                <div class="form-group">
                    <label class="form-label" for="edit-description">Description</label>
                    <textarea class="form-control" id="edit-description" name="description" rows="3"
                        th:text="${product.description}"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        Update Product
                    </button>
                    <button type="button" class="btn btn-danger"
                        onclick="document.getElementById('edit-modal').innerHTML = '';">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
